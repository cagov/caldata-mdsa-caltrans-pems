version: 2

models:
  - name: stg_pems__station_meta
    description: Staging model for PeMS station metadata
    config:
      materialized: table
    columns:
      - name: ID
        description: "The station ID"
        tests:
          - not_null

  - name: int_pems__stations_per_county_counted
    description: Intermediate model with 2023 station count by county
    columns:
      - name: COUNTY
        description: "The County in California"
        tests:
          - not_null

  - name: stg_pems__station_30SecRaw
    description: Staging model for sample count data
    config:
      materialized: view
      schema: raw_samples
    columns:
      - name: STATION_ID
        description: "The station ID"
        tests:
          - not_null